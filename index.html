<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Reveal Animal</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/index.js" defer></script>
    
</head>
<body>
    <div class="main-content">
        <div class="Info-box"><p>Welcome to the Interactive Reveal What's that Animal UI</p></div>
        <div class="Info-box"><p>Click on the buttons below to reveal the animal images</p></div>
        <div class="img-hold">
        <div class="pic">
        <img src="assets/tabby-cat.jpg" alt="tabby cat" height="150" width="150" id="catpic">
        <button class="hidebtn">hide Image</button>
    </div>
        <div class="pic">
            <img src="assets/dog.jpg" alt="dog" height="150" width="150" id="dogpic">
            <button class="hidebtn">hide Image</button>
        </div>
        <div class="pic">
            <img src="assets/cow.jpg" alt="cow" height="150" width="150" id="cowpic">
            <button class="hidebtn">hide Image</button>
        </div>
        </div>
        
        <div class="button-box">
            <button class="button" id="cat">Reveal a CAT</button>
            <button class="button" id="dog">Reveal a DOG</button>
            <button class="button" id="cow">Reveal a COW</button>
        </div>
    </div>
</body>
</html>
